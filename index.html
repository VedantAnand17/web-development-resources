<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Free Web Development Resources</title>
    <meta name="description" content="This is a list of awesome web development resources. Add more!">
    <link rel="canonical" href="https://web-dev-resources.com/"/>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
        }

        header {
            padding: 20px;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 2.5em;
            background-image: linear-gradient(45deg, #ff0a78, #43f);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            margin-bottom: 20px;
            font-size: 20px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex: 1;
        }

        .cta-button {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .cta-button:hover,
        .cta-button:focus {
            background-color: #3bc411;
            outline: 2px solid #333;
            outline-offset: 2px;
        }

        footer {
            padding: 20px;
            margin-top: auto;
            color: #777;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        .footer-links {
            margin-top: 10px;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #333;
            color: white;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 100;
        }
        
        .skip-link:focus {
            top: 6px;
        }
    </style>
</head>
<body>
<a href="#main-content" class="skip-link">Skip to main content</a>
<main id="main-content">
    <div>
        <h1>
            Web Development Resources
        </h1>

        <p>
            This is a list of web development resources with a free tier. <br>

            <a class="cta-button" href="/list/" aria-label="Navigate to the complete list of web development resources">Take me to the list!</a>
        </p>
    </div>
</main>

<footer>
    Made by <a href="https://markodenic.com" aria-label="Visit Marko's website">Marko</a> and contributors. <br>
    <div class="footer-links">
        <a href="https://markodenic.tech/html-ebook/" aria-label="HTML eBook">HTML eBook</a> |
        <a href="https://javascriptquiz.com" aria-label="JavaScript Quiz">JavaScript Quiz</a> |
        <a href="https://freecodetools.org" aria-label="Free Code Tools">Free Code Tools</a> |
        <a href="https://tech-blogs.dev" aria-label="Tech Blogs">Tech Blogs</a>
    </div>
</footer>
</body>
</html>
